<h2>Список вызовов консультанта</h2>

<table class="table">
  <thead>
    <tr>
      <th>Клиент</th>
      <th>Телефон</th>
      <!--th>E-mail</th-->
      <th>Партнёр</th>
      <th>Торговая точка</th>
      <!--th>Адрес</th-->
      <th>Статус</th>
      <th>Действие</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="order in orders">
      <td>{{ order.client }}</td>
      <td>{{ order.contact.phone }}</td>
      <!--td>{{ order.contact.email }}</td-->
      <td>{{ order.partner.name }}</td>
      <td>{{ order.partner.tradepoint }}</td>
      <!--td>{{ order.partner.address }}</td-->
      <td>{{ order.status }}</td>
      <td>
        <form ng-submit="changeStatus(order.state, order._id)"/>
          <input ng-hide="isCancelled(order.status)||role==0" class="btnx" type="submit" ng-model="order.state" value="Отменить" />
          <input ng-hide="isAccepted(order.status)&&role==0" class="btnx" type="submit" ng-model="order.state" value="Принять" />
        </form>
      </td>
    </tr>
  </tbody>
</table>
