<h2>Список вызовов консультанта</h2>

<table class="table">
  <thead>
    <tr>
      <th>Клиент</th>
      <th>Телефон</th>
      <!--th>E-mail</th-->
      <th>Партнёр</th>
      <th>Торговая точка</th>
      <!--th>Адрес</th-->
      <th>Статус</th>
      <!--th>Действие</th-->
    </tr>
  </thead>
  <tbody ng-repeat="order in orders">
    <tr class="act" ng-click="order._active=!order._active">
      <td>{{ order.client }}</td>
      <td>{{ order.contact.phone }}</td>
      <!--td>{{ order.contact.email }}</td-->
      <td>{{ order.partner.name }}</td>
      <td>{{ order.partner.tradepoint }}</td>
      <!--td>{{ order.partner.address }}</td-->
      <td>{{ order.status }}</td>
      <!--td></td-->
    </tr>
    <tr class="opt" ng-show="order._active==true">
      <td colspan="2">
        <form class="formx" ng-show="isAccept(order.status)&&role==0" ng-submit="Accept(order._id, setorder)"/>
          Буду через:
          <select class="formx-input" id="time2go" name="cars" required ng-model="setorder.time2go" ng-init="setorder.time2go = 5">
            <option value="3">3 мин.</option>
            <option value="5" selected>5 мин.</option>
            <option value="10">10 мин.</option>
          </select>
          <input class="btnx" type="submit" value="Принять" />
        </form>

        <form class="formx" ng-show="isResolve(order.status)&&role==1" ng-submit="changeStatus('Завершить',order._id)"/>
          <input class="btnx" type="submit" value="Завершить" />
        </form>
        <form class="formx" ng-show="isCancel(order.status)&&role==1" ng-submit="changeStatus('Отменить',order._id)"/>
          <input class="btnx" type="submit" value="Отменить" />
        </form>
      </td>
      <td colspan="3">
        Адрес: {{ order.partner.address }}
      </td>
    </tr>
  </tbody>
</table>
