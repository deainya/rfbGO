<h2>Ой</h2><br>
<table class="grid" ng-show="user.role==0">
  <thead>
    <tr>
      <th width="25%">name</th>
      <th width="25%">email</th>
      <th width="25%">city</th>
      <th width="25%">role</th>
    </tr>
  </thead>
</table>
<div class="cell" ng-show="user.role==0" ng-repeat="u in users">
  <div class="act" ng-click="u._active=!u._active">
    <table class="grid">
      <tbody>
        <tr>
          <td width="25%">{{ u.name }} &nbsp;</td>
          <td width="25%">{{ u.email }}&nbsp;</td>
          <td width="25%">{{ u.city }} &nbsp;</td>
          <td width="25%">{{ u.role }}       </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="opt" ng-show="u._active==true">
    <table class="grid-sub">
      <tbody>
        <tr>
          <td width="33%">phone: {{ u.phone }}</td>
          <td width="33%">atwork: {{ u.atWork }}</td>
          <td width="34%"> </td>
        </tr>
        <tr>
          <td width="33%">tradepoint: {{ u.tradepoint.tradepoint }}</td>
          <td width="33%">tradepoint: {{ u.tradepoint.address }}</td>
          <td width="34%" ng-show="user.role==0">tp: {{ u.tradepoint.tp }} {{ u.tradepoint.name }}</td>
          <td width="34%" ng-show="user.role==1">wp: {{ u.tradepoint.wp }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br>
