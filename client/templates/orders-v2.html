<h2>Список вызовов</h2>

<div class="card" ng-repeat="order in orders">
  <div class="act" ng-click="order._active=!order._active">

    <table class="table">
      <tbody>
        <tr>
          <td>{{ order.client }}</td>
          <td>{{ order.created }}</td>
          <td>{{ order.status }}</td>
          <td ng-show="order.place2go==0">Иду с клиентом</td>
          <td ng-show="order.place2go==1">Подойди ко мне</td>
          <td ng-show="role==0">>{{ order.partner.name }}</td>
          <td ng-show="role==1">>{{ order.consultant.name }}</td>
        </tr>
      </tbody>
    </table>

  <div class="opt" ng-show="order._active==true">
    <table class="table">
      <tbody>
        <tr>
          <td>Торговая точка: {{ order.partner.tradepoint }}</td>
        </tr>
        <tr ng-show="role==1">
          <td>Адрес: {{ order.partner.address }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
