<span ng-switch="role">
  <h2 ng-switch-when="1">Карточка партнёра</h2>
  <h2 ng-switch-default>Карточка консультанта</h2>
</span>

<table class="tablex">
  <tbody>
    <tr>
      <td><img ng-src="{{gravatarUrl}}"/></td>
      <td>{{ profile.name }}</td>
    </tr>
    <tr>
      <td>E-mail:</td>
      <td>{{ profile.email }}</td>
    </tr>
    <tr ng-show="role==1">
      <td>Торговая точка:</td>
      <td>{{ profile.tradepoint }}</td>
    </tr>
    <tr ng-show="role==1">
      <td>Адрес:</td>
      <td>{{ profile.address }}</td>
    </tr>
  </tbody>
</table>
