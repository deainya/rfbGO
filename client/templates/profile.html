<h2>Профиль пользователя</h2>

<table class="tablex">
  <tbody>
    <tr>
      <td><img ng-src="{{profileCtrl.gravatarUrl}}"/></td>
      <td>{{ user.name }}</td>
    </tr>
    <tr>
      <td>E-mail:</td>
      <td>{{ user.email }}</td>
    </tr>
    <tr>
      <td>Торговая точка:</td>
      <td>{{ profileCtrl.user.tradepoint }}</td>
    </tr>
    <tr>
      <td>Адрес:</td>
      <td>{{ profileCtrl.user.address }}</td>
    </tr>
  </tbody>
</table>
