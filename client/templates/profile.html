<h2>Профиль пользователя</h2>

<table class="tablex">
  <tbody>
    <tr>
      <td><img ng-src="{{profile.gravatarUrl}}"/></td>
      <td>{{ profile.name }}</td>
    </tr>
    <tr>
      <td>E-mail:</td>
      <td>{{ profile.email }}</td>
    </tr>
    <tr>
      <td>Торговая точка:</td>
      <td>{{ profile.tradepoint }}</td>
    </tr>
    <tr>
      <td>Адрес:</td>
      <td>{{ profile.address }}</td>
    </tr>
  </tbody>
</table>
